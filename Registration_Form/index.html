<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <main>
        <section class="basic-info" aria-label="User basic infomation">
            <h2>Your basic info</h2>
            <form class="basic-info-form" aria-label="Basic info form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </form>
        </section>
        <section class="other-details" aria-label="Other details">
            <h2>Other details</h2>
            <form class="other-details-form" aria-label="Other details form">
                <label for="birth-date">Birth Date:</label>
                <input type="date" id="birth-date" name="birth-date" placeholder="YYYY-MM-DD" required>
                <div>
                    <label for="gender">Gender:</label>
                    <label for="male">Male</label>
                    <input type="radio" value="male" name="gender" id="male" required>
                    <label for="female">Female</label>
                    <input type="radio" value="female" name="gender" id="female" required>
                    <label for="other">Other</label>
                    <input type="radio" value="other" name="gender" id="other" required>
                </div>
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="">Select your country</option>
                    <option value="australia">Australia</option>
                    <option value="brazil">Brazil</option>
                    <option value="canada">Canada</option>
                    <option value="france">France</option>
                    <option value="germany">Germany</option>
                    <option value="china">China</option>
                    <option value="india">India</option>
                    <option value="japan">Japan</option>
                    <option value="uk">United Kingdom</option>
                    <option value="usa">United States</option>
                </select>
            </form>
        </section>
        
    </main>
</body>
</html>
