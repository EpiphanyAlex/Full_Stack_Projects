<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="form-container">
        <header class="form-header">
            <h1>Sign Up</h1>
        </header>

        <section class="basic-info" aria-label="User basic infomation">
            <h2><span class="green-dot"></span>Your basic info</h2>
            <form class="basic-info-form" aria-label="Basic info form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required minlength="2" maxlength="50">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required minlength="2" maxlength="50">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"> 
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <!-- Use pattern attribute for email validation -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8" maxlength="128" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}">
                <!-- Password must contain at least one lowercase letter, one uppercase letter, and one digit -->
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="8" maxlength="128" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}">
            </form>
        </section>
        <section class="other-details" aria-label="Other details">
            <h2><span class="green-dot"></span>Other details</h2>
            <form class="other-details-form" aria-label="Other details form">
                <label for="birth-date">Birth Date:</label>
                <input type="date" id="birth-date" name="birth-date" min="1925-01-01" max="2025-12-31"> 
                <!-- Date range from 1925 to 2025 -->
                <label for="gender">Gender:</label>
                <div>
                    <label for="male">
                        <input type="radio" value="male" name="gender" id="male" required> Male
                    </label>
                    <label for="female">
                        <input type="radio" value="female" name="gender" id="female" required> Female
                    </label>
                    <label for="other">
                        <input type="radio" value="other" name="gender" id="other" required> Other
                    </label>
                </div>
                <label for="about-me">About me:</label>
                <textarea id="about-me" name="about-me" rows="4" maxlength="500"></textarea>
                <label for="profession">Choose Your Profession:</label>
                <select name="profession" id="profession">
                    <option value=""> Select your profession </option>  <!-- Default option -->
                    <option value="web-development">Web Development</option>
                    <option value="software-engineering">Software Engineering</option>
                    <option value="data-science">Data Science</option>
                    <option value="data-analysis">Data Analysis</option>
                    <option value="cyber-security">Cyber Security</option>
                    <option value="cloud-computing">Cloud Computing</option>
                    <option value="mobile-development">Mobile Development</option>
                    <option value="ui-ux-design">UI/UX Design</option>
                    <option value="ai-engineering">AI Engineering</option>
                    <option value="product-management">Product Management</option>
                    <option value="other">Other</option>
                </select>
            </form>
        </section>

        <footer class="form-footer">
            <label for="agree">
                <input type="checkbox" id="agree" name="agree" required>
                I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
            </label>
            <button type="submit" class="signup-btn">Sign Up</button>
        </footer>
    </main>
</body>
</html>
